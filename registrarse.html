<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>Registrarse - Dinglis</title>
    <link rel="icon" type="image/png" href="images/icono.ico">
    <meta name="description" content="Dinglis es un juego de plataformas para aprender ingles hecho en la plataforma de Scratch"/>
    <meta name="author" content="JSJ Team"/>
    <meta name="keywords" content="Ingles, Dinglis, Juego"/>
    <link rel="stylesheet" type="text/css" href="css/Registrarse.css">
    <link rel="stylesheet" type="text/css" href="css/NavBarra.css" />
    <link rel="stylesheet" type="text/css" href="css/Pagina.css">
    <link rel="stylesheet" type="text/css" href="css/deslizador.css">
    <script src="js/indexedDB.js"></script>
</head>
<body id="body">
    <br>
    <a href="inicio.html"><img href="inicio.html" id="logo" src="images/logo.png" width="375" height="105" alt="Dinglis Logo"></a>
    <br>
    <nav class="NavBarra">
        <ul>
            <li><a class="active" style="color: black;" href="#">Registrarse</a></li>
            <li><a href="Login.html">Inicio de sesión</a></li>
         </ul>
    </nav>
    <div>
        <h1 class="subtitulo">
            Registrarse
        </h1>
        <div id="div_inicio">
          <section>
            <form name = "registro_usuario" method = "post">
            
              <table>
                <tr>
                  <td>Nombre</td>
                </tr>

                <tr>
                  <td><input required type="text" name = "nombre" id = "nombre" placeholder = "Escriba su Nombre"></td>
                </tr>

                <tr>
                  <td>Apellido</td>
                </tr>

                <tr>
                  <td><input required type="text" name = "apellido" id = "apellido" placeholder = "Escriba su Apellido"></td>
                </tr>

                <tr>
                  <td>Edad</td>
                </tr>

                <tr>
                  <td><input required type="number" onkeydown="return FilterInput(event)" onpaste="handlePaste(event)" name = "edad" id = "edad" min = "0" max = "120" step = "1" placeholder = "Escriba o seleccione su Edad"></td>
                </tr>

                <tr>
                  <td>Usuario</td>
                </tr>

                <tr>
                  <td><input required type="text" name = "usuario" id = "usuario" placeholder = "Escriba su Usuario"></td>
                </tr>

                <tr>
                  <td>Contraseña</td>
                </tr>

                <tr>
                  <td><input required type="password" name = "contrasena" id = "contrasena" placeholder = "Escriba su Contraseña"></td>
                </tr>
                <tr>
                  <td> ¿Ya estás registrado?  <a style="font-size: normal; font-family: sans-serif; color: white;" href="Login.html">Haz click aquí</a></td>
                </tr>
                <tr>
                  <td align="center">
                    <input type="button" name="VerDatos" id="VerUsuarios" value="Ver Usuarios">
                    <input type="button" id = "Registrar" value = "Registrar">
                    <input type="button" id = "Buscar" value = "Buscar">
                    <input type="button" id = "Actualizar" value = "Actualizar">
                    <input type="button" id = "Eliminar" value = "Eliminar">
                  </td>
                </tr>
                
              </table>
            
            </form>
            <div class="limpiar"></div>
          </section>
          <section id="zonadatos">
                ZONA DATOS            
          </section>
        </div>
    </div>
      <br>
      <br>
      <footer id="footer" >
        <p > 
            Dinglis - 2020 - Media Tecnica Desarrollo de Software - Institución Educativa Héctor Abad Gómez
        </p>

            <a href="https://www.iehectorabadgomez.edu.co/"><img style="padding: 0px; margin: 0px; margin-top: 5px; " width="64" height="64" src="images/I.E.Hector_Abad_Gomez.png" alt="Logo I.E Hector Abad Gomez"></a>
            <a href="https://pascualbravo.edu.co/"> <img style="padding: 0px; margin: 0px; margin-top: 5px; " width="64" height="70" src="images/Pascual_Bravo.png" alt="Logo Pascual Bravo"></a>
        </p>
    </footer>
</body>
</html>
